<ion-header>

  <ion-navbar color="secondary">
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>    
    <ion-card *ngFor="let message of messages" [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft' "
    >
        
      <ion-card-header text-left style="font-weight: bold;color:#fff">
          {{message.username + ":"}}
        </ion-card-header>

        <ion-card-content text-right>
          
            
            {{message.message}}
        
                
        </ion-card-content>

      </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar color="secondary">

       
        <ion-grid>
            <ion-row>

              <ion-input type="text" [(ngModel)]="message" style="background-color: #fff;border-radius: 25px;"></ion-input>
              <button ion-button icon-only color="light" style="float:right;margin-left: 3px;" (click)="sendMessage()"><ion-icon color="primary" name="send"></ion-icon></button>

            </ion-row>            
          </ion-grid>

    </ion-toolbar>
</ion-footer>
